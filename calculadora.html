<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <h1>Uma cauculadora da pesada!</h1>
    <form>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <input id="num1" type="number" class="form-control" placeholder="Número 1">
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <input id="num2" type="number" class="form-control" placeholder="Número 2">
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <select id="operacao" class="form-control">
                    <option>Selecione</option>
                    <option value="ADICAO">Soma</option>
                    <option value="SUBTRACAO">Subtrai</option>
                    <option value="MULTIPLICACAO">Multiplica</option>
                    <option value="DIVISAO">Divide</option>
                </select>
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-primary w-100" onclick="btnCalcular()">Calcular</button>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <h1 id="resultado">.   Resultado: </h1>
                </div>

            </div>
    </form>
</body>

</html>
